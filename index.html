<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Login Form</title>
  <link rel="stylesheet" href="./hacker.css">
  <script type="module" src="signup.js" defer></script>
</head>
<body>
  <section>
    <div class="signin">
      <div class="content">
        <h2>Sign In</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" id="email" required>
            <i>Email</i>
          </div>
          <div class="inputBox">
            <input type="password" id="password" required>
            <i>Password</i>
          </div>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Signup</a>
          </div>
          <div class="inputBox">
            <input id="submit" type="submit" value="Login">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
